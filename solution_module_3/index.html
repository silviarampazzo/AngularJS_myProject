<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller="NarrowItDownController as list">
      <div class="form-group">
        <input type="text" placeholder="search searchTerm"
        class="form-control" ng-model="list.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"
        ng-click="list.getFilteredItems(list.searchTerm)">
        Narrow It Down For Me!</button>
      </div>
      <br>
      <br>
      <br>
        <found-items
            items="list.found"
            on-remove="list.removeItem(index)"></found-items>
          <div class="error">{{ list.msg }}</div>

    </div>

  </div>

</body>
</html>
